<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro e Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        
        <div class="form-section">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Usuario:</label>
                    <input type="text" id="registerUsername" placeholder="Ingrese su usuario" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña:</label>
                    <input type="password" id="registerPassword" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit">Registrar</button>
                <p id="registerMessage" class="message"></p>
            </form>
        </div>

        <div class="form-section">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Usuario:</label>
                    <input type="text" id="loginUsername" placeholder="Ingrese su usuario" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p id="loginMessage" class="message"></p>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
